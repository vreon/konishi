[__config__]
oldver=old
newver=new
keyfile=keys.ini

[bookstack-linuxserver]
github = linuxserver/docker-bookstack
use_max_tag = true

[calico]
github = projectcalico/calico
use_max_tag = true

[cert-manager]
github = jetstack/cert-manager
use_max_tag = true
include_tags_pattern = ^v\d+\.\d+\.\d+$

[external-dns]
github = kubernetes-incubator/external-dns
use_max_tag = true

[harbor-helm]
github = goharbor/harbor-helm
use_max_tag = true

[ingress-nginx]
github = kubernetes/ingress-nginx
use_max_tag = true
include_tags_pattern = ^nginx-.*

[kubeless]
github = kubeless/kubeless
use_max_tag = true

[kubernetes]
github = kubernetes/kubernetes
use_max_tag = true
include_tags_pattern = ^v\d+\.\d+\.\d+$

[loki-helm]
url = https://raw.githubusercontent.com/grafana/loki/master/production/helm/loki/Chart.yaml
regex = \bversion: ([\d.]+)

[minio-helm]
url = https://raw.githubusercontent.com/helm/charts/master/stable/minio/Chart.yaml
regex = \bversion: ([\d.]+)

[promtail-helm]
url = https://raw.githubusercontent.com/grafana/loki/master/production/helm/promtail/Chart.yaml
regex = \bversion: ([\d.]+)

[shlink]
github = shlinkio/shlink
use_max_tag = true
